<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업 슬라이드 테스트</title>
  <style>
    .popup {
      display: block;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      position: relative;
      background-color: white;
      margin: 5% auto;
      padding: 40px;
      width: 60%;
      max-width: 900px;
      border-radius: 10px;
      text-align: center;
    }

    .slide-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px; /* 🔥 간격 조절 핵심 */
    }

    .slide-inner img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 18px; /* 이미지와 링크 사이 간격 */
    }

    .link {
      margin: 0;
      padding: 0;
    }

    .link a {
      font-size: 1rem;
      color: #0077cc;
      text-decoration: underline;
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    .desc {
      font-size: 1.1rem;
      margin: 0;
      padding: 0;
      color: #444;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="popup-content">
      <div class="slide-inner">
        <img src="dr.jpg" alt="슬라이드1">
        <p class="link">
          <a href="https://youtu.be/HQo2uY4uGQo" target="_blank">내 드라마 다움 바로가기</a>
        </p>
        <p class="desc">[라디오] 드라마&영화 소개 콘텐츠 (ep 1~6)</p>
      </div>
    </div>
  </div>
</body>
</html>
